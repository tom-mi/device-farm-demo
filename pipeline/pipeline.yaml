AWSTemplateFormatVersion: 2010-09-09
Description: AWS Device Farm demo - pipeline
Parameters:
  Prefix:
    AllowedPattern: '[A-Za-z0-9]+'
    Type: String
Resources:
  SourceBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${Prefix}-device-farm-demo-source-${AWS::AccountId}'
      VersioningConfiguration:
        Status: Enabled
  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub '${Prefix}-device-farm-demo-pipeline-artifacts-role-arn'
      Policies:
        - PolicyName: PipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetBucketVersioning
                  - s3:ListBucketVersions
                Resource: !GetAtt SourceBucket.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                Resource: !Sub arn:aws:s3:::${SourceBucket}/*
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: '*'
  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location:
          Fn::ImportValue: !Sub '${Prefix}-device-farm-demo-pipeline-artifacts-bucket'
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: S3
          Actions:
            - Name: S3
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                S3Bucket: !Ref SourceBucket
                S3ObjectKey: sources.zip
              OutputArtifacts:
                - Name: sources
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: sources
              OutputArtifacts:
                - Name: apk-and-infrastructure
  CodeBuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action: sts:AssumeRole
            Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
      ManagedPolicyArns:
        - Fn::ImportValue: !Sub '${Prefix}-device-farm-demo-pipeline-artifacts-role-arn'
      Policies:
        - PolicyName: CodeBuildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Effect: Allow
                Resource: '*'
  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: !Sub '${Prefix}-device-farm-demo-build'
      ServiceRole: !Ref CodeBuildRole
      Cache:
        Location: !Sub
          - ${BucketName}/cache/device-farm-demo-build
          - BucketName:
              Fn::ImportValue: !Sub '${Prefix}-device-farm-demo-pipeline-artifacts-bucket'
        Type: S3
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: pipeline/buildspec.yaml
      Environment:
        ComputeType: BUILD_GENERAL1_LARGE
        Image: aws/codebuild/android-java-8:26.1.1
        Type: LINUX_CONTAINER
  CodeBuildLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /aws/codebuild/${CodeBuildProject}
      RetentionInDays: 7
Outputs:
  SourceBucket:
    Value: !Ref SourceBucket
